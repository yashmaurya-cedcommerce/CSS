<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs</title>
    <link rel="stylesheet" href="MadLibs.css" />
</head>
<body>
    <div class="container">
        <header><h1>Assignment 7</h1></header>
        <section id="grey_sec">
          <h2>Home</h2>
          <h2>Madlibs</h2>
          <h2>Tom Thumb</h2>
        </section>
        <section id="green_sec">
          <p>Mad Libs</p>
          <div class="box">
            <form>
              <table>
                <tr>
                  <td>
                    <label for="name">Person Name :</label>
                  </td>
                  <td>
                    <input type="text" id="name" placeholder="Superman"/>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="character">Character :</label>
                  </td>
                  <td>
                    <input type="text" id="character" placeholder="Batman"/>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="adverb">Adverb :</label>
                  </td>
                  <td>
                    <input type="text" id="adverb" placeholder="quickly"/>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="adj">Adjective :</label>
                  </td>
                  <td>
                    <input type="text" id="adj" placeholder="mean"/>
                  </td>
                </tr>
              </table>
            </form>
            <div class="tellstory">
              <button id="tsb" type="button">Tell story</button>
            </div>
          </div>
          <div class="box2">
            <p>Wendy's Crazy Madlibs story</p>
            <p id="matter">
              One day, my friend <span>Superman</span> was visiting New York and ran into
              <span>Batman</span>. <span>Superman</span> ran <span>quickly</span> to meet Batman. But <span>Batman></span> turned out
              to be very <span>mean</span> and <span>Superman</span> did not enjoy the meeting
            </p>
          </div>
        </section>
      </div>
      <footer class="clearfix">
        <img src="html_logo.jpg" height="30px" width="30px" />
        <img src="css_logo.png" height="30px" width="30px" />
      </footer>
</body>
</html>
